# render.yaml - Configuración de Render para AUREON_WEB

services:
  - type: web
    name: AUREON_WEB
    env: python
    region: oregon  # Cambia según tu preferencia, e.g., ireland, frankfurt
    branch: main
    repo: https://github.com/medadsthilaire23/AUREON_WEB
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    plan: free  # Render Free Tier
    autoDeploy: true  # Deploy automático al hacer push a main
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000  # Render asigna un puerto dinámico si se deja vacío
    healthCheckPath: /
    pullRequestPreviews: false
