# render.yaml - Configuraci√≥n de Render para AUREON_WEB

services:
  - type: web
    name: AUREON_WEB
    env: python
    region: oregon
    branch: main
    repo: https://github.com/medadsthilaire23/AUREON_WEB
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    plan: free
    autoDeploy: true
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /

