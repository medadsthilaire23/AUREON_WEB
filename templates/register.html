<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar ASIN - AUREON</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Registrar ASIN</h1>
    <form method="POST">
        <label for="asin">ASIN:</label>
        <input type="text" id="asin" name="asin" required>
        <button type="submit">Registrar</button>
    </form>

    <h2>ASINs registrados:</h2>
    <ul>
        {% for item in asin_list %}
            <li>{{ item.asin }} - Registrado el {{ item.fecha }}</li>
        {% else %}
            <li>No hay ASINs registrados a√∫n.</li>
        {% endfor %}
    </ul>

    <a href="/">Volver al inicio</a>
</body>
</html>
